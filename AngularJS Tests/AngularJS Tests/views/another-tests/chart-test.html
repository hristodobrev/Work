<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chart Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <style>
        .donut-wrapper {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="donut-wrapper">
        <canvas id="donut" width="100" height="100"></canvas>
    </div>
    <script>
        var ctx = $('#donut').get(0).getContext('2d');
        var donut = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [10, 254, 25, 65],
                    backgroundColor: ['red', 'tomato', 'limegreen', 'dodgerblue'],
                    hoverBackgroundColor: ['red', 'tomato', 'limegreen', 'dodgerblue'],
                    borderWidth: 0,
                }]
            },
            options: {
                cutoutPercentage: 70,
                tooltips: {
                    enabled: false,
                }
            }
        });
    </script>
</body>
</html>
